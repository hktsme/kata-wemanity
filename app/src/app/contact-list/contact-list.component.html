<div class="loading-shade" *ngIf="isLoadingContacts">
    <mat-spinner *ngIf="isLoadingContacts" [diameter]="36" [strokeWidth]="4"></mat-spinner>
</div>

<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">Contact list</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <div class="quick-bar">
                    <form class="search-form">
                        <mat-form-field class="search-input">
                            <input type="text" matInput placeholder="Search">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </form>
                    <button mat-fab color="primary">
                            <i class="material-icons md-18" aria-label="new contact">add</i>
                    </button>
            </div>

            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                  
                    <!-- LastName Column -->
                    <ng-container matColumnDef="lastname">
                      <th mat-header-cell *matHeaderCellDef> Lastname </th>
                      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                    </ng-container>
                  
                    <!-- FirstName Column -->
                    <ng-container matColumnDef="firstname">
                      <th mat-header-cell *matHeaderCellDef> Firstname </th>
                      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                    </ng-container>
                  
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
    </mat-card-content>
</mat-card>
